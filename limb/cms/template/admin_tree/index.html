<core:wrap file="_cms/page.html" in="content_zone">

<fetch using='src/fetcher/NodeFetcher' target='node' first='true' />

  <h1>Site tree</h1>

  <core:datasource id='node'>

  You're here: <route_url>Site tree</route_url> &gt;&gt;
  <list:list from='parents'>
  <list:item><route_url params='id:{$id}'>{$title}</route_url> &gt;&gt; </list:item>
  </list:list>
  <b>{$title}</b><br/>

  <core:optional for='id'>
    Current object uri: <b>{$url_path}</b><br/>
  </core:optional>
  <route_url params="action:create_node" extra='?popup=1&parent={$id}' alt='Create' title='Create'><img src='/shared/cms/icons/create.gif' width='24' height='24'/>Create new node</route_url>

  <form name='list_form' method='post' class='list'>

    <table >
    <tr>
     <th class='selector'><core:include file='_cms/selector.html'/></th>
     <th>Title</th>
     <th>Identifier</th>
     <th>Object</th>
     <th>Actions</th>
    </tr>
      <list:list from='kids'>
      <list:item>
        <tr class='{$Parity}'>
          <td><input type='checkbox' name='ids[]' value='{$id}' runat='client'/></td>
          <td><route_url params="id:{$id}">{$title}</route_url></td>
          <td>{$identifier}</td>
          <td>{$object_class.title}</td>
          <td class='actions'>
            <route_url params="action:edit_node,id:{$id}" extra='?popup=1' alt='Edit' title='Edit'><img src='/shared/cms/icons/edit.gif' width='24' height='24' /></route_url>
            <route_url params="action:delete" extra='?popup=1&ids[]={$id}' alt='Delete' title='Delete'><img src='/shared/cms/icons/delete.gif' width='24' height='24' /></route_url>
          </td>
        </tr>
      </list:item>
    </list:list>
    </table>

    <div class='list_actions'>

      <route_url_set field='delete_url' params="action:delete" />
      <input type='submit' value='Delete' class='button' onclick='Limb.Form.submitPopup(this.form, "{$delete_url}");return false;'/>

      <route_url_set field='move_url' params="action:move,id:{$id}" />
      <input type='submit' value='Move' class='button' onclick='Limb.Form.submitPopup(this.form, "{$move_url}");return false;'/>

    </div>

  </form>

</core:datasource>

</core:wrap>
