<core:SET title="Панель управления">
<html>
<head>
  <title>{$#title}</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>

  <core:INCLUDE file='_cp/styles.html'/>
  <core:INCLUDE file='_cp/js.html'/>
  <core:INCLUDE file='_cp/extjs.html'/>
  <script type="text/javascript" src="/js/accordion.js"></script>
  <script type="text/javascript">
    cpLayout = function(){
          return {
              init : function(){
                 var layout = new Ext.BorderLayout(document.body, {
                      west: { split:false, initialSize: 210, titlebar: true, collapsible: true},
                      north: { split:false, initialSize: 38, collapsible:false, titlebar: false },
                      center: { autoScroll: true, titlebar: false, fitToFrame: false}
                  });

                  layout.beginUpdate();
                  layout.add('west', new Ext.ContentPanel('left', {title: 'Навигация', fitToFrame:true, closable:false}));
                  layout.add('center', new Ext.ContentPanel('center'));
                  layout.add('north', new Ext.ContentPanel('top'));
                  layout.endUpdate();
                  layout.restoreState();
             }
       };

  }();

  Ext.state.Manager.setProvider(new Ext.state.CookieProvider());
  Ext.EventManager.onDocumentReady(cpLayout.init, cpLayout, true);
  </script>
</head>
<body>

<!--BEGIN: header-->
<div id='top'>
  <img src="/shared/cms/images/limb_admin.gif"  width='94' height='25' alt='LIMB' id='logo'/>
  <core:datasource from='#toolkit.user'>
    <core:default for='is_admin'>
      <route_url params='controller:admin_publishing,action:main_page' class="jip_button">Редактировать на сайте</route_url>
    </core:default>

    <div id='user_data'>
      <span class='name'>{$login} [ {$full_name} ]</span> <a href="#" class='profile'>Мой профиль</a> <a href='/user/logout' class='logout'>Выйти</a>
    </div>
  </core:datasource>
</div>
<!--END: header-->

<!--BEGIN:[ body ]-->
<div id='center'>
  <core:PLACEHOLDER id='content_zone'/>
</div>
<!--END:[ body ]-->

<div id='left'>
  <core:INCLUDE file='_cp/menu.html'/>
</div>
</body>
</html>
