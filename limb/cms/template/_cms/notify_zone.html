<flash_box target='flashbox'/>
<list:list id='flashbox'>
<div class='attention'>
  <span onclick='jQuery(".attention").fadeOut()'>Hide</span>
  <list:ITEM >
    <core:OPTIONAL for='is_error'>{$message}</core:OPTIONAL>
    <core:OPTIONAL for='is_message'>{$message}</core:OPTIONAL>
    <list:SEPARATOR><br/></list:SEPARATOR>
  </list:ITEM>
</div>
</list:list>
