<core:include file='_cms/form_errors.html'/>

<ul class="bookmarks">
  <li id='properties_link'><a>Свойства</a></li>
  <li id='content_link'><a>Текст</a></li>
</ul>

<div id="bookmark_properties" class='bookmarks_content'>

    <core:OPTIONAL for='{$node}'>
      <div class="fields">
        <b>URL:</b> <a href='{$node.url_path}' target='_blank'>{$node.url_path}</a>
      </div>
    </core:OPTIONAL>


    <div class="required fields">
      <label for='parent_path'>Родительский элемент</label>
      <input type='text' name='parent_path' id='parent_path' value='{$#parent_path}' title='Родительский элемент' runat='client' class='input width100'>
    </div>

    <core:default for='id'>
      <div class="fields">
        <label for="auto_identifier">Генерировать идентификатор</label>
        <input type="checkbox" name="auto_identifier" id='auto_identifier' title='Генерировать идентификатор' value='1'/>
      </div>
    </core:default>

    <div class="required fields">
      <label for="identifier">Идентификатор</label>
      <input type="text" name="identifier" id='identifier' size="40" title='Идентификатор'/>
    </div>

    <div class="required fields">
      <label for="title">Заголовок</label>
      <input type="text" name="title" size="40" title='Заголовок'/>
    </div>

    <div class="fields">
      <label for="annotation">Аннотация</label>
      <textarea name="annotation" title='Аннотация' class='width100' style='height:95px'></textarea>
    </div>

</div>

<div id="bookmark_content" class='bookmarks_content'>
    <wysiwyg id='content' name='content' width='100%' height='310'  title="Контент"></wysiwyg>
</div>

<script type="text/javascript">
  function initTabs()
  {
    var tabs = [];
    tabs.push(new CMS.Tab('properties_link', 'bookmark_properties'));
    tabs.push(new CMS.Tab('content_link', 'bookmark_content'));
    var container = new CMS.TabsContainer(tabs);
  }

  initTabs();
</script>
