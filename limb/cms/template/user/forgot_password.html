<html>
<head>
  <title>Authorization</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <link rel=stylesheet type="text/css" href="/shared/cms/styles/cp.css" />
</head>
<body id='login_form'>

    <form method="POST" id='password_form' runat='server'>

    <table id='login_wrapper'>
    <tr>
      <td class='shadow_l'>&nbsp;</td>
      <td id="limb"><img src="/shared/cms/images/limb_login.gif"  width='110' height='30' alt='LIMB'/></td>
      <td class="content">
        <h1>Generate new password</h1>

        <core:wrap file="_cms/dialog_central_part.html">

        <div class='fields'>
          <label for='email'>Email:</label>
          <input type="text" name="email" id="email" value="" title="Email" class='input'/>
          <input type='submit' class='button' name='submitted' value="Generate" />
        </div>

        <div class='comment'>
        After submitting this form you will receive an email <br/>with new password and a link to active new password.
        </div>

        </core:wrap>

        <core:include file='_cms/notify_zone.html'/>

      </td>
      <td class='shadow_r'>&nbsp;</td>
    </tr>
    <tr>
      <td class='shadow_lb'>&nbsp;</td>
      <td class='shadow_b' colspan='2'>&nbsp;</td>
      <td class='shadow_rb'>&nbsp;</td>
    </tr>
    </table>

    </form>

</body>
</html>
