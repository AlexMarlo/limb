<html>
<head>
  <title>Authorization</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
  <link rel=stylesheet type="text/css" href="/shared/cms/styles/cp.css" />
</head>
<body id='login_form'>


    <form method="POST" id='user_form' runat='server'>

    <table id='login_wrapper'>
    <tr>
      <td class='shadow_l'>&nbsp;</td>
      <td id="limb"><img src="/shared/cms/images/limb_login.gif"  width='110' height='30' alt='LIMB'/></td>
      <td class="content">
        <h1>Control panel</h1>

        <core:wrap file="_cms/dialog_central_part.html">

        <div class='fields'>
          <label for='login'>Login:</label>
          <input type="text" name="login" id="login" value="" title="Login" class='input'/>
        </div>

        <div class='fields'>
          <label for='passwd'>Password:</label>
          <input type="text" name="password" id="password" type="password" title="Password" class='input'/>
          <input type="image" name='submitted' src="/shared/cms/images/button/enter.gif" width='48' height='23' alt='Войти' class='button'>
        </div>
        <a href="/user/forgot_password">I forgot my password!</a>

        <input type='hidden' name='redirect' value='{$#request.redirect}' runat='client'/>

        </core:wrap>

        <core:include file='_cms/notify_zone.html'/>

      </td>
      <td class='shadow_r'>&nbsp;</td>
    </tr>
    <tr>
      <td class='shadow_lb'>&nbsp;</td>
      <td class='shadow_b' colspan='2'>&nbsp;</td>
      <td class='shadow_rb'>&nbsp;</td>
    </tr>
    </table>





    </form>





</body>
</html>
